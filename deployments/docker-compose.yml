services:
  redis:
    container_name: redis
    image: redis:8.2.3
    networks: [stack]
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD-SHELL","redis-cli ping | grep PONG"]
      interval: 2s
      timeout: 2s
      retries: 30

  redis-provisioner:
    container_name: redis-provisioner
    image: redis:8.2.3
    networks: [stack]
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./redis/functions/add_block.lua:/add_block.lua:ro
      - ./redis/load_functions.sh:/load_functions.sh:ro
    entrypoint: ["sh","-c","sh /load_functions.sh /add_block.lua"]

  kafka:
    container_name: kafka
    image: apache/kafka:3.8.0
    hostname: kafka
    networks: [stack]
    ports: ["9092:9092"]
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: CONTROLLER://:29093,PLAINTEXT_HOST://:9092,PLAINTEXT://:19092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_HOST://localhost:9092,PLAINTEXT://kafka:19092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_SHARE_COORDINATOR_STATE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_SHARE_COORDINATOR_STATE_TOPIC_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: 4L6g3nShT-eMCtK--X86sw
      # Increase broker-side message limits to support larger records
      KAFKA_MESSAGE_MAX_BYTES: 20971520
      KAFKA_REPLICA_FETCH_MAX_BYTES: 25165824

  kafka-provisioner:
    container_name: kafka-provisioner
    image: apache/kafka:3.8.0
    networks: [stack]
    depends_on:
      kafka:
        condition: service_started
    volumes:
      - ./kafka/topics.sh:/topics.sh:ro
    entrypoint: ["bash","/topics.sh"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      KAFKA_TOPIC_NAME: block-upstream-topic
      KAFKA_TOPIC_PARTITIONS: 3
      KAFKA_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TOPIC_CLEANUP_POLICY: compact
      KAFKA_TOPIC_MAX_MESSAGE_BYTES: 20971520
      KAFKA_PROVISIONER_RETRIES: 60
      KAFKA_PROVISIONER_SLEEP_SECONDS: 2

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:v0.7.2
    networks: [stack]
    depends_on:
      - kafka
    ports: ["8080:8080"]
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS: kafka:19092
      DYNAMIC_CONFIG_ENABLED: "true"

  redis-commander:
    container_name: redis-commander
    image: rediscommander/redis-commander:redis-commander-210
    networks: [stack]
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports: ["6380:8081"]

  hello-echo:
    container_name: hello-echo
    image: ealen/echo-server:0.9.2
    networks: [stack]
    ports: ["18080:80"]

networks:
  stack:
    name: blockscan_local_stack
