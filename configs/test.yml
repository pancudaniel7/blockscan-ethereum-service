server:
  name: "blockscan-service"
  port: 8081
  host: localhost

log:
  level: trace

redis:
  host: localhost
  port: 6379
  db: 0
  password: ""
  use_tls: false
  pool_size: 8
  max_retries: 2
  dial_timeout_seconds: 5
  streams:
    key: "blocks"
    consumer_group: "blockstream-consumers-test"
    consumer_name: "blockstream-test-runner"
    read_count: 1
    read_block_timeout_seconds: 5
    claim_idle_seconds: 60
  lock:
    dedup_prefix: "block"
    block_ttl_seconds: 60

scanner:
  websocket_url: "wss://eth-sepolia.g.alchemy.com/v2/Y-1h0QmYaseCVxgHqIyua"
  finalized_blocks: false
  finalized_poll_delay: 15
  finalized_confirmations: 64

kafka:
  brokers: ["localhost:19092"]
  topic: "block-upstream-topic"
  client_id: "blockscan-test"
  max_retry_attempts: 3
  retry_initial_backoff_ms: 100
  retry_max_backoff_ms: 1500
  retry_jitter: 0.15
  write_timeout_seconds: 5
