server:
  name: "blockscan-service"
  port: 8081
  host: localhost

log:
  level: debug

redis:
  host: localhost
  port: 6379
  db: 0
  password: ""
  use_tls: false
  pool_size: 16
  max_retries: 3
  dial_timeout_seconds: 5
  streams:
    key: "blocks"
    consumer_group: "blockstream-consumers-local"
    consumer_name: "blockstream-local"
    read_count: 1
    read_block_timeout_seconds: 5
    claim_idle_seconds: 60
  lock:
    dedup_prefix: "block"
    block_ttl_seconds: 60

scanner:
  websocket_url: "ws://localhost:8546"
  finalized_blocks: false
  finalized_poll_delay: 15
  finalized_confirmations: 64

kafka:
  brokers: ["localhost:19092"]
  topic: "block-upstream-topic"
  client_id: "blockscan-local"
  max_retry_attempts: 5
  retry_initial_backoff_ms: 200
  retry_max_backoff_ms: 2000
  retry_jitter: 0.2
  write_timeout_seconds: 10
